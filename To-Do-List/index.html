<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h5 class="text-center mb-4">Todo List</h5>
      <form id="todoForm" class="mb-3">
        <input
          type="text"
          placeholder="Add a new task"
          class="form-control"
          id="taskInput"
          required
        />
        <button type="submit" class="btn btn-primary mt-2" id="addBtn">Add Task</button>
      </form>
      <ul id="todoList">
         
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

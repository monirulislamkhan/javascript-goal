<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .done {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h5 class="text-center mb-4">Todo List</h5>
      <form id="todo-form" action="#" method="post">
        <!-- use `name` and `required` for accessibility and later JS handling -->
        <label for="todo-input">New task:</label>
        <input
          id="todo-input"
          name="todo"
          type="text"
          placeholder="e.g. Buy groceries"
          class="form-control"
        />
        <button type="submit" class="mt-2 btn btn-primary">Add</button>
      </form>
      <main>
        <div class="mt-3">Your tasks</div>
        <ul id="todo-list" class="list-unstyled" aria-live="polite">
          <!-- Example static item (optional) -->
          <!-- <li>
            <input type="checkbox" class="" />
            <span class="todo-text">Example task</span>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li> -->
        </ul>
      </main>
    </div>
    <script src="./todo-v1.js"></script>
  </body>
</html>

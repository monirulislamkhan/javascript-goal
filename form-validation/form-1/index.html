<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="form-container">
            <h2 class="form-title">User Registration Form</h2>

            <!-- Success Message -->
            <!--  <div class="alert alert-success success-message" id="successMessage">
              <i class="bi bi-check-circle"></i>
              Data successfully added to table!
            </div> -->

            <form id="userForm">
              <div class="mb-3">
                <label for="userName" class="form-label">
                  Name
                  <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control" id="userName" />
                <div class="invalid-feedback">Please enter a valid name (minimum 2 characters).</div>
              </div>

              <div class="mb-3">
                <label for="userEmail" class="form-label">
                  Email
                  <span class="text-danger">*</span>
                </label>
                <input type="email" class="form-control" id="userEmail" />
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>

              <div class="mb-3">
                <label for="userPhone" class="form-label">
                  Phone
                  <span class="text-danger">*</span>
                </label>
                <input type="tel" class="form-control" id="userPhone" />
                <div class="invalid-feedback">Please enter a valid phone number (10 digits).</div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-custom">Submit Form</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Data Table Section -->
      <div class="row">
        <div class="col-12">
          <div class="table-container">
            <h3 class="mb-4">Submitted Data</h3>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Submitted At</th>
                  </tr>
                </thead>
                <tbody id="dataTableBody">
                  <!-- <tr>
                    <td colspan="5" class="no-data">No data submitted yet. Fill the form above to see data here!</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Clock</title>
    <style>
      :root {
        --bg: #0b0f14;
        --fg: #e6edf3;
        --muted: #a0aab6;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: radial-gradient(1000px 600px at 50% 0%, #111827, #0b0f14);
        color: var(--fg);
        font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial,
          'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .clock {
        display: grid;
        gap: 0.75rem;
        text-align: center;
      }
      .time {
        font-variant-numeric: tabular-nums;
        letter-spacing: 0.06em;
        font-size: clamp(3rem, 10vw, 7rem);
        line-height: 1;
        padding: 0.6rem 1.2rem;
        border-radius: 0.75rem;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(4px);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05), 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      .date {
        color: var(--muted);
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        letter-spacing: 0.04em;
      }
      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        margin-top: 0.25rem;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .toggle {
        display: inline-flex;
        gap: 0.5rem;
        align-items: center;
        cursor: pointer;
        user-select: none;
      }
      .toggle input {
        accent-color: #60a5fa;
      }
      .sr-only {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
        border: 0;
        padding: 0;
        margin: -1px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="clock" aria-label="Digital clock">
        <div id="time" class="time" role="timer" aria-live="polite">00:00:00</div>
        <div id="date" class="date">â€”</div>

        <div class="controls">
          <label class="toggle">
            <input id="fmt" type="checkbox" />
            <span>12-hour format</span>
          </label>

          <label class="toggle">
            <input id="sec" type="checkbox" checked />
            <span>Show seconds</span>
          </label>
        </div>
        <span class="sr-only" id="sr-announcer" aria-live="polite"></span>
      </section>
    </div>

    <script>
      (function () {
        const $time = document.getElementById('time');
        const $date = document.getElementById('date');
        const $fmt = document.getElementById('fmt'); // 12/24h toggle
        const $sec = document.getElementById('sec'); // seconds toggle
        const $sr = document.getElementById('sr-announcer');

        // Persist user choices
        const persist = (key, val) => localStorage.setItem(key, JSON.stringify(val));
        const read = (key, fallback) => {
          try {
            return JSON.parse(localStorage.getItem(key)) ?? fallback;
          } catch {
            return fallback;
          }
        };

        $fmt.checked = read('clock-12h', false);
        $sec.checked = read('clock-seconds', true);

        $fmt.addEventListener('change', () => {
          persist('clock-12h', $fmt.checked);
          render();
        });
        $sec.addEventListener('change', () => {
          persist('clock-seconds', $sec.checked);
          render();
        });

        function pad(n) {
          return String(n).padStart(2, '0');
        }

        function formatTime(d, use12h, showSeconds) {
          let h = d.getHours(),
            m = d.getMinutes(),
            s = d.getSeconds();
          let suffix = '';
          if (use12h) {
            suffix = h >= 12 ? ' PM' : ' AM';
            h = h % 12 || 12;
          }
          const base = `${pad(h)}:${pad(m)}`;
          return showSeconds ? base + `:${pad(s)}` + suffix : base + suffix;
        }

        function formatDate(d) {
          // e.g. Wed, 3 Sep 2025
          return new Intl.DateTimeFormat(undefined, {
            weekday: 'short',
            day: 'numeric',
            month: 'short',
            year: 'numeric',
          }).format(d);
        }

        function render() {
          const now = new Date();
          const txt = formatTime(now, $fmt.checked, $sec.checked);
          $time.textContent = txt;
          $date.textContent = formatDate(now);

          // Announce minute changes for SR users (avoid noisy second-by-second updates)
          if (now.getSeconds() === 0) {
            $sr.textContent = `Time is ${txt}`;
          }
        }

        // Tick aligned to real seconds to avoid drift
        function tick() {
          render();
          const now = new Date();
          const msToNextSecond = 1000 - now.getMilliseconds();
          setTimeout(() => {
            tick();
          }, msToNextSecond);
        }

        tick();
        // Optional: pause updates when tab is hidden to save work
        document.addEventListener('visibilitychange', () => {
          if (!document.hidden) render();
        });
      })();
    </script>
  </body>
</html>
